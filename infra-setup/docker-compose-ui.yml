version: '3.8'

services:
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: external-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: 36.50.135.128:9093
      KAFKA_CLUSTERS_0_ZOOKEEPER: 36.50.135.128:2181

  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: redisinsight
    ports:
      - "5540:5540"
    restart: always